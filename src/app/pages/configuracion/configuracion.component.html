<div class="config-container">
  <div class="profile-header">
    <div class="profile-avatar">
      {{ user?.name?.charAt(0) | uppercase }}
    </div>
    <h1>Configuración de Perfil</h1>
  </div>

  <div class="profile-card" *ngIf="user">
    <div class="card-section">
      <h2>Información Personal</h2>

      <div *ngIf="!isEditing" class="view-mode">
        <div class="info-group">
          <div class="info-label">
            <i class="fas fa-user"></i>
            <span>Nombre</span>
          </div>
          <p class="info-value">{{ user.name }}</p>
        </div>

        <div class="info-group">
          <div class="info-label">
            <i class="fas fa-envelope"></i>
            <span>Correo Electrónico</span>
          </div>
          <p class="info-value">{{ user.email }}</p>
        </div>

        <button class="edit-button ripple" (click)="startEditing()">
          <i class="fas fa-edit"></i>
          Editar Perfil
        </button>
      </div>

      <div *ngIf="isEditing" class="edit-mode">
        <div class="info-group">
          <div class="info-label">
            <i class="fas fa-user"></i>
            <span>Nombre</span>
          </div>
          <input
            type="text"
            [(ngModel)]="editedUser.name"
            placeholder="Tu nombre"
            class="input-field"
          >
        </div>

        <div class="info-group">
          <div class="info-label">
            <i class="fas fa-envelope"></i>
            <span>Correo Electrónico</span>
          </div>
          <input
            type="email"
            [(ngModel)]="editedUser.email"
            placeholder="Tu correo electrónico"
            class="input-field"
          >
        </div>

        <div class="button-group">
          <button class="save-button ripple" (click)="saveChanges()">
            <i class="fas fa-check"></i>
            Guardar Cambios
          </button>
          <button class="cancel-button ripple" (click)="cancelEditing()">
            <i class="fas fa-times"></i>
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
